
<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>אלופי אבן נייר ומספריים</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Assistant', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            overflow-x: hidden;
            transition: background 0.5s ease;
        }
        @keyframes shake-intense {
            0% { transform: translate(0, 0) rotate(0deg); }
            10% { transform: translate(-5px, -5px) rotate(-1deg); }
            20% { transform: translate(5px, 5px) rotate(1deg); }
            30% { transform: translate(-5px, 5px) rotate(-1deg); }
            40% { transform: translate(5px, -5px) rotate(1deg); }
            50% { transform: translate(-5px, -5px) rotate(-1deg); }
            60% { transform: translate(5px, 5px) rotate(1deg); }
            70% { transform: translate(-5px, 5px) rotate(-1deg); }
            80% { transform: translate(5px, -5px) rotate(1deg); }
            90% { transform: translate(-5px, -5px) rotate(-1deg); }
            100% { transform: translate(0, 0) rotate(0deg); }
        }
        .animate-shake-intense {
            animation: shake-intense 0.5s cubic-bezier(.36,.07,.19,.97) both;
        }
        @keyframes flash-intense {
            0% { opacity: 0; background-color: white; }
            20% { opacity: 1; background-color: white; }
            100% { opacity: 0; background-color: transparent; }
        }
        .animate-flash-intense {
            animation: flash-intense 0.6s ease-out forwards;
        }
        @keyframes fade-scale-in {
            0% { opacity: 0; transform: scale(0.9); }
            100% { opacity: 1; transform: scale(1); }
        }
        .animate-fade-scale {
            animation: fade-scale-in 0.8s ease-out forwards;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        .animate-float {
            animation: float 3s ease-in-out infinite;
        }
        @keyframes pulse-bg {
            0%, 100% { opacity: 0.1; }
            50% { opacity: 0.3; }
        }
        .animate-pulse-bg {
            animation: pulse-bg 2s ease-in-out infinite;
        }
        @keyframes glitch {
            0% { clip: rect(44px, 9999px, 56px, 0); transform: skew(0.5deg); }
            20% { clip: rect(12px, 9999px, 88px, 0); transform: skew(0.2deg); }
            40% { clip: rect(67px, 9999px, 12px, 0); transform: skew(0.8deg); }
            60% { clip: rect(23px, 9999px, 98px, 0); transform: skew(0.1deg); }
            80% { clip: rect(89px, 9999px, 45px, 0); transform: skew(0.6deg); }
            100% { clip: rect(44px, 9999px, 56px, 0); transform: skew(0.5deg); }
        }
        .animate-glitch {
            position: relative;
        }
        .animate-glitch::after {
            content: attr(data-text);
            position: absolute;
            left: 2px;
            text-shadow: -1px 0 red;
            top: 0;
            color: white;
            background: transparent;
            overflow: hidden;
            clip: rect(0, 900px, 0, 0);
            animation: glitch 2s infinite linear alternate-reverse;
        }

        /* Custom Scrollbar */
        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.3);
        }
    </style>
